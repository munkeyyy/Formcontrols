<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
      }
      img {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <img src="images/run1.jpg" alt="" id="img" />
    <button id="btn">Run</button>
    <script>
      let img = document.getElementById("img");
      // let imgs = ["1", "2", "3", "4", "5", "6", "7", "8"]
      let btn = document.getElementById("btn");

      btn.onclick = () => {
        let image = 1;
        let mo = setInterval(() => {
          if (image >= 8) {
            clearInterval(mo);
          } else {
            image++;
            img.src = `images/run${image}.jpg`;
            console.log(img);
          }
        }, 100);
      };
    </script>
  </body>
</html>
